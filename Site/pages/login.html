<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/style.css">

    <title>Login</title>
</head>
<body>
    <header id="cabecalhoLogin">
        <div>
            <img src="/images/Itatech.webp" alt="Logotipo da Itatech Jr">
        </div>
    
        <input id="campoDeBusca" type="text" placeholder="O que deseja buscar?">
    </header>

    
    <div id="dadosDeLogin">
        <strong>Iniciar sessão</strong>
        <br>
        <input class="campo" type="text" placeholder="Coloque seu login">
    
        <br>
        <input class="campo" type="text" placeholder="Coloque sua senha">
    
        <br>
        <button id="botaoEntrar" type="submit">Entrar</button>
    </div>

    <footer>
        <div id="parteSuperior">
            <img id="imagem" src="images/Itatech.webp" alt="Logotipo da Itatech Jr">
            <div id="informações">
                <a href="">Quem somos</a>
                <a href="">Politicas de Privacidade</a>
                <a href="">Programa de Fidelidade</a>
                <a href="">Novas Tendências</a>
                <a href="">Quero ser franquiado</a>
                <a href="">Anúncie aqui</a>
            </div>
    
            <div id="contato">
                <strong>Fale conosco</strong>
                <br>
                <label id="tituloNome" for="Name">
                    Nome
                </label>
                <br>
                <input class="campoDeDados" type="text">
    
                <br>
                <label for="Menssage">
                    Escreva sua mensagem
                </label>
                <br>
                <input class="campoDeDados escreverMensagem" type="text">
    
                <br>
                <button id="enviarMensagem" type="submit">Enviar mensagem</button>
            </div>
        </div>
    
        <div id="parteInferior">
            <p id="autor">Desenvolvido por Gabriel dos Santos Mendonça</p>
            <p id="anoDeConstrucao">2022</p>
        </div>
    </footer>
</body>
</html>
