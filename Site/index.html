<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header> 
        <div>
            <img src="images/Itatech.webp" alt="Logotipo da Itatech Jr">
        </div>

        <input id="campoDeBusca" type="text" placeholder="O que deseja buscar?">

        <button id="botaoDeLogin">Login</button>
    </header>
    
    <div class="imagemDeFundo">
        <div id="detalhes">
            <h1>Fevereiro Promocional</h1>
            <br>
            <p>Produtos selecionados com 33% de desconto</p>
            <button id="botaoVerConsoles">
                Ver Consoles
            </button>
        </div>
    
    </div>

    <div id="tabelaDeProdutos">
        <div>
            <h2>Star Wars</h2>
        </div>

        <div>
            <h2>Consoles</h2>
        </div>

        <div>
            <h2>Diversos</h2>
        </div>
    </div>


    <footer>

        <div id="parteSuperior">
            <img id="imagem" src="images/Itatech.webp" alt="Logotipo da Itatech Jr">
            <div id="informações">
                <a href="">Quem somos</a>
                <a href="">Politicas de Privacidade</a>
                <a href="">Programa de Fidelidade</a>
                <a href="">Novas Tendências</a>
                <a href="">Quero ser franquiado</a>
                <a href="">Anúncie aqui</a>
            </div>
            
            <div id="contato">
                <strong>Fale conosco</strong>
                <br>
                <label id="tituloNome" for="Name">
                    Nome
                </label>
                <br>
                <input class="campoDeDados" type="text">
            
                <br>
                <label for="Menssage">
                    Escreva sua mensagem
                </label>
                <br>
                <input class="campoDeDados escreverMensagem" type="text">
            
                <br>
                <button id="enviarMensagem" type="submit">Enviar mensagem</button>
            </div>
        </div>
        
        <div id="parteInferior">
            <p class="autor">Desenvolvido por Gabriel dos Santos Mendonça</p>
            <p class="autor">2022</p>
        </div>
    </footer>
</body>
</html>
